<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's in My Closet! | 회원가입</title>
  <!--  google icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- CSS LINK -->
  <link rel="stylesheet" href="./static/common.css">
  <link rel="stylesheet" href="./static/auth.css">
  <!-- JS  -->
  <script defer src="../static/signup.js"></script>
</head>

<body>
  <header class="header">
    <div class="inner">
      <a class="left header_icon" href="index.html">
        <span class="material-icons">home</span>
        <span class="icon-name">home</span>
      </a>
      <div class="right header_icons">
        <a class="right header_icon 1" href="/signup.html">
          <span class="material-icons">
            assignment
          </span>
          <span class="icon-name">join</span>
        </a>
        <a class="right header_icon 2" href="/login.html">
          <span class="material-icons">
            login
          </span>
          <span class="icon-name">login</span></a>
      </div>
    </div>
  </header>
  <!-- 회원가입폼 -->
  <div class="wrap">
  <form name="signUpForm" class="form signup" id="sign-up">
    <label>아이디
    <div class="valid-email">
      <input type="email" placeholder="example@email.com" name="userid" id="signup-id" required autofocus>
    </label>
      <button class="btn valid" onclick="validId()">중복체크</button>
    </div>
    <span id="already"></span>
    <label>비밀번호
    <input type="password" name="userpwd" placeholder="영어,숫자 혼용(4~8자)" id="signup-pwd" onchange="checkPw()"
      minlength="4" maxlength="8" required>
    </label>      
    <label>비밀번호확인
    <input type="password" name="pwdcheck" id="pwd-check" onchange="checkPw()" minlength="4" maxlength="8" required>
  </label>
    <span id="same"></span>
    <label for="nickname">닉네임</label>
    <input type="text" name="nickname" id="nickname" placeholder="한글,영문 2자이상 8자이하" onchange="checkNickname()" required>
  </form>
</div>
</body>

</html>
