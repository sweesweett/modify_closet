<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's in My Closet! | 회원가입</title>
  <!--  google icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- CSS LINK -->
  <link rel="stylesheet" href="./static/common.css">
  <link rel="stylesheet" href="./static/signup.css">
  <!-- JS  -->
  <script defer src="./static/signup.js"></script>
</head>

<body>
  <header class="header">
    <div class="inner">
      <a class="left header_icon" href="index.html">
        <span class="material-icons">home</span>
        <span class="icon-name">home</span>
      </a>
      <div class="right header_icons">
        <a class="right header_icon 1" href="/signup.html">
          <span class="material-icons">
            assignment
          </span>
          <span class="icon-name">join</span>
        </a>
        <a class="right header_icon 2" href="/login.html">
          <span class="material-icons">
            login
          </span>
          <span class="icon-name">login</span></a>
      </div>
    </div>
  </header>

  <!-- 회원가입폼 -->
  <div class="wrap">
    <h2 class="title">J O I N</h2>
    <div class="container">
      <form name="signUpForm" class="form signup" id="sign-up">
        <label for="signup-id">아이디</label>
        <div class="valid-email">
          <input type="email" value="" placeholder="example@email.com" id="signup-id"autofocus>
          <button type="button" class="btn valid" onclick="validId()">중복<br>체크</button>
        </div>
        <span id="already"></span>
        <label for="signup-pwd">비밀번호</label>
          <input type="password" placeholder="영어,숫자 혼용(4~8자)" id="signup-pwd" onchange="checkPw()"
            minlength="4" maxlength="8" >
        
        <label for="pwd-check">비밀번호확인 </label>
          <input type="password"id="pwd-check"placeholder="비밀번호를 입력해주세요" onchange="checkPw()" minlength="4" maxlength="8"
          >
        <span id="same"></span>
        <label for="nickname">닉네임</label>
        <input type="text" name="nickname" id="nickname" placeholder="한글,영문 2자이상 8자이하" onchange="checkNickname()" autocomplete="off">
        <label for="region">지역 </label>
        <select id="region">
          <option value="">-선택하세요-</option>
          <option value="seoul">서울</option>
          <option value="incheon">인천시</option>
          <option value="">경기도</option>
          <option value="">충청북도</option>
          <option value="">충청남도</option>
          <option value="">대전시</option>
          <option value="">강원도</option>
          <option value="">전라북도</option>
          <option value="">전라남도</option>
          <option value="">광주시</option>
          <option value="">경상북도</option>
          <option value="">경상남도</option>
          <option value="">대구시</option>
          <option value="">부산시</option>
          <option value="">제주도</option>
        </select>
     
        <span>*지역은 기온에 따른 옷 추천을 드리기 위해 수집할 뿐, 다른 용도로 사용되지 않습니다.</span>
      </form>
      <button class="submit submit-signup" onclick="submitSignUp()">회원가입</button>
    </div>
  </div>
  </body>

</html>
